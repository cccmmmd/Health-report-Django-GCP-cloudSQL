<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Report - Add Report</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健檢報告</title>
</head>
<body>
    <h1>健檢報告</h1>
    <form action="addreport/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="report_name">健檢報告名稱：</label>
            <input type="text" name="report_name" id="report_name" placeholder="請輸入健檢報告名稱">
        </div>
        <div class="form-group">
            <label for="report_year">健檢辦告年度：</label>
            <input type="number" name="report_year" id="report_year" placeholder="請輸入健檢辦告年度">
        </div>
        <div class="form-group">
            <label for="blood_pressure">血壓：</label>
            <input type="text" name="blood_pressure" id="blood_pressure" placeholder="請輸入血壓 ex: 130/50">
        </div>
        <div class="form-group">
            <label for="pulse">脈搏：</label>
            <input type="number" name="pulse" id="pulse" placeholder="請輸入脈搏">
        </div>
        <div class="form-group">
            <label for="glucose_ac">飯前葡萄糖：</label>
            <input type="number" name="glucose_ac" id="glucose_ac" placeholder="請輸入飯前葡萄糖">
        </div>
        <div class="form-group">
            <label for="hba1c">血色素：</label>
            <input type="float" name="hba1c" id="hba1c" placeholder="請輸入血色素">
        </div>
        <div class="form-group">
            <label for="t_cho">總膽固醇：</label>
            <input type="number" name="t_cho" id="t_cho" placeholder="請輸入總膽固醇">
        </div>
        <div class="form-group">
            <label for="tg">三酸甘油脂：</label>
            <input type="number" name="tg" id="tg" placeholder="請輸入三酸甘油脂">
        </div>
        <div class="form-group">
            <label for="hdl_c">高密度脂蛋白膽固醇：</label>
            <input type="number" name="hdl_c" id="hdl_c" placeholder="請輸入高密度脂蛋白膽固醇">
        </div>
        <div class="form-group">
            <label for="ldl_c">低密度脂蛋白膽固醇：</label>
            <input type="number" name="ldl_c" id="ldl_c" placeholder="請輸入低密度脂蛋白膽固醇">
        </div>
        <div class="form-group">
            <label for="abstract">生成摘要</label>
            <textarea class="form-control" name="abstract" id="abstract" rows="3" placeholder="請輸入摘要"></textarea>
        </div>
        <button type="submit">送出</button>
    </form>
</body>
</html>

</body>
</html>
