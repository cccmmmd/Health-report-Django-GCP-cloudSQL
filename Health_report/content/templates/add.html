{% extends 'basic.html'%}
    {% block with_variables %}
        {% with name="Create" %}
            {{ block.super }}
        {% endwith %}
    {% endblock %}
    {% block mymessage %}
        <div class="container-fluid">
            <h1 class="mt-4 text-black-70">建立健檢報告</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Create</li>
            </ol>
        </div>
        <div class="container-fluid px-4 py-4 rounded-3 shadow-lg overflow-auto bg-white">
            <form action="addreport/" method="post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label" for="report_name">健檢報告名稱：</label>
                        <input class="form-control" type="text" name="report_name" id="report_name" placeholder="請輸入健檢報告名稱" required>
                    </div>
                    <div class="col">
                        <label class="form-label" for="report_year">報告建立年度：</label>
                        <input class="form-control" type="text" name="report_year" id="report_year" placeholder="請輸入西元年份 ex.2024" required maxlength="4">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label" for="blood_pressure">血壓：</label>
                        <input class="form-control" type="text" name="blood_pressure" id="blood_pressure" placeholder="ex: 130/50 mm/hg" required>
                    </div>
                    <div class="col">
                        <label class="form-label" for="pulse">脈搏：</label>
                        <input class="form-control" type="number" name="pulse" id="pulse" placeholder="請輸入脈搏 (次/分)" value="{{ pulse }}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label" for="glucose_ac">飯前葡萄糖：</label>
                        <input class="form-control" type="number" name="glucose_ac" id="glucose_ac" placeholder="ex: 100 mg/dl" required value="{{ glucose_ac }}">
                    </div>
                    <div class="col">
                        <label class="form-label" for="hba1c">  糖化血色素：</label>
                        <input class="form-control" type="float" name="hba1c" id="hba1c" placeholder="ex: 6.5 %" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label" for="t_cho">總膽固醇：</label>
                        <input class="form-control" type="number" name="t_cho" id="t_cho" placeholder="ex: 200 mg/dl" required>
                    </div>
                    <div class="col">
                        <label class="form-label" for="tg">三酸甘油脂：</label>
                        <input class="form-control" type="number" name="tg" id="tg" placeholder="ex: 150 mg/dl" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label" for="hdl_c">高密度脂蛋白膽固醇：</label>
                        <input class="form-control" type="number" name="hdl_c" id="hdl_c" placeholder="ex: 50 mg/dl" required>
                    </div>
                    <div class="col">
                        <label class="form-label" for="ldl_c">低密度脂蛋白膽固醇：</label>
                        <input class="form-control" type="number" name="ldl_c" id="ldl_c" placeholder="ex: 130 mg/dl" required>
                    </div>
                </div>
                <!-- <div class="mb-3 row">
                    <div class="col">
                        <label class="form-label" for="abstract">生成摘要</label>
                        <textarea class="form-control" name="abstract" id="abstract" rows="3" placeholder="請輸入摘要"></textarea>
                    </div>
                </div> -->
                <button class="btn  btn-lg btn-warning float-end mb-3" type="submit" onclick="showLoading()">預覽</button>
            </form>
        </div>
        <div id="loading" class="text-center">
            <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status">
            </div>
        </div>
       
    {% endblock %}
