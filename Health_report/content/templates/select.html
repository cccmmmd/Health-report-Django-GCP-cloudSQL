<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Report - Select Reports</title>
</head>
<body>
    <table border="1">
    {% for r in reports %} 
    <tr>
        <td><input type="checkbox" id="select{{forloop.counter}}" name="select{{forloop.counter}}" /></td>
        <td>{{ r.report_name }}</td>
        <td>{{ r.report_year }}</td>
        <td>{{forloop.counter}}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
